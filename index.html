<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Ejercicio 3 del TP de DOM y BOM">
    <meta name="keywords" content="dom, bom, javascript, logica, objetos">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/e9bf42216d.js" crossorigin="anonymous"></script>

<body>
    <header class="bg-black py-2">
        <h1 class="text-center text-white">Ejercicio 3 - Tp Dom y Bom</h1>
    </header>

    <main>
        <div class="mt-3">
            <h2 class="text-center text-secondary">Lista de tareas</h2>
        </div>
        <form class="mx-auto">
            <div class="row">
                <div class="col-10">
                    <input type="text" class="form-control border-top-0 border-start-0 border-end-0 rounded-0"
                        id="inputTarea" minlength="4" maxlength="40" placeholder="Nueva tarea" required>
                </div>
                <div class="col-1 text-center h-auto">
                    <button type="submit" class="btn btn-success" onclick="agregarTarea(event)"><b>+</b></button>
                </div>
            </div>
        </form>

        <div class="mt-5 mx-auto" id="sectionList">
            <table class="table">
                <thead>
                    <tr class="">
                        <th class="col-1" scope="col">#</th>
                        <th class="col-10" scope="col">Tarea</th>
                        <th class="col-1" scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th class="col-1"  scope="row">1</th>
                        <td class="col-10" >Tarea ejemplo</td>
                        <td class="col-1" > <button class="border-0 bg-white" onclick="borrarItem()"><i class="fa-solid fa-trash"></i></button></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <script src="./js/app.js"></script>
</body>

</html>
